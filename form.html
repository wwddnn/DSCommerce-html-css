<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/product-form.css" />
  </head>
  <body>
    <header class="dsc-header-admin">
      <nav class="dsc-container">
        <h1>DSC Admin</h1>
        <div class="dsc-nav-bar-right">
          <div class="dsc-menu-items-container">
            <div class="dsc-menu-item">
              <img src="./images/home.svg" alt="Início">
              <p>Início</p>
            </div>
            <div class="dsc-menu-item">
              <img src="./images/products.svg" alt="Cadastro de produtos">
              <p class="dsc-menu-item-active">Produtos</p>
            </div>
          </div>
          <div class="dsc-logged-user">
            <p>Maria Silva</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="product-form-section" class="dsc-container">
        <div class="dsc-product-form-container">
          <form class="dsc-card dsc-form">
            <h2>Dados do produto</h2>
            <div class="dsc-form-controls-container">
              <div>
                <input class="dsc-form-control" type="text" placeholder="Nome"/>
              </div>
              <div>
                <input class="dsc-form-control" type="text" placeholder="Preço"/>
              </div>
              <div>
                <input class="dsc-form-control" type="text" placeholder="Imagem"/>
              </div>
              <div>
                <select class="dsc-form-control dsc-select" required>
                  <option value="" disabled selected>Categorias</option>
                  <option value="1">Valor 1</option>
                  <option value="2">Valor 2</option>
                </select>
              </div>
              <div>
                <textarea class="dsc-form-control dsc-textarea" placeholder="Descrição"></textarea>
              </div>
            </div>
            <div class="dsc-product-form-buttons">
              <button type="reset" class="dsc-btn dsc-btn-white">Cancelar</button>
              <button type="submit" class="dsc-btn dsc-btn-blue">Salvar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
